<form (ngSubmit)="saveForm()" [formGroup]="loginForm">
  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="username">username</label>
    <input class="form-control" id="username" required formControlName="username" />
  </div>

  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label" for="password">password</label>
    <input class="form-control" id="password" required type="password" formControlName="password" />
  </div>

  <div class="form-group row mb-2">
    <button class="btn btn-primary mr-3" type="submit" [disabled]="!loginForm.valid">LOGIN</button>
  </div>

  <div class="form-group row mb-2">
    <re-captcha (resolved)="resolved($event)" siteKey="6LcZHIMUAAAAAPm-B1hn9qtrQzlcSyFsFBRS4G6W"></re-captcha>
  </div>
</form>

<div class="alert alert-danger" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
